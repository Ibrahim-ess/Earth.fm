<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth.fm</title>
    <link rel="stylesheet" type="text/css" href="../style/css/index.css">
    <link rel="stylesheet" type="text/css" href="../style/css/contact.css">
    <link href="/header.html" rel="import" />

</head>
<body>
    
    <header>
        <div class="rowHeader">
            <div class="home">
                <div class="underline" id="homeHeader">
                    <a class="tab" href="../index.html">earth.fm</a>
                </div>  
            </div> 
            <div class="list-header">
                <span></span>
            </div>
            <div id="overlay"></div>
            <div class="tabs">
                <div class="leftSide">

                    <div class="underline">
                        <a class="tab" href="">About</a>
                    </div>    
    
                    <div class="underline">
                        <a class="tab" href="">Blog</a>
                    </div>    
    
                    <div class="underline">
                        <a class="tab" id="selected" href="contact.html">Contact</a>
                    </div>    
    
                </div>
                
                <div class="rightSide">
                    <div class="underline">
                        <a class="tab" href="connect-wallet.html">Connect wallet</a>
                    </div>
                    </div>
                </div>
            </div> 
            
        </div>
    </header>

    <section>
        <div class="article">
            <div class="contact-us">
                <img class="image" src="../img/contact/Phone.png" alt="Phone image"/>
            </div>
            
            <div class="form-contact">
                <form class="form" action="">
                    <div class="name-lastName">
                        <div class="name">
                            <label for="name">Name</label>
                            <input class="input" type="text" id="name" name="name" value="Laetitia" required>
                            <p class="error-text">Something wrong here !</p>
                        </div>
                        <div class="last-name">
                            <label for="last-name">Last Name</label>
                            <input class="input" type="text" id="last-name" name="last-name" value="Bouloc" required>
                            <p class="error-text">Something wrong here !</p>
                        </div>
                    </div>
                    <div class="email error">
                        <label for="email">Email</label>
                        <input class="input" type="text" id="email" name="email" value="neographefactorygmail.com" required>
                        <p class="error-text">Something wrong here !</p>
                    </div>
                    <div class="message">
                        <label id="label-text">Message</label>
                        <textarea class="input" type="text" id="message" rows="10" name="message" required></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">SEND MESSAGE</button>
                        <div class="square"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="links">
            <a href=""><img class="link" src="../img/homePage/article 9/Twitter.png" alt="Twitter"/></a>
            <a href=""><img class="link" src="../img/homePage/article 9/Discord.png" alt="Discord"/></a>
            <a href=""><img class="link" src="../img/homePage/article 9/Discourse Black.png" alt="Discourse Black"/></a>
            <a href=""><img class="link" src="../img/homePage/article 9/Etherscan.png" alt="Etherscan"/></a>
        </div>
    </section>
</body>
</html>
