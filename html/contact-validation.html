<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth.fm</title>
    <link rel="stylesheet" type="text/css" href="../style/css/index.css">
    <link rel="stylesheet" type="text/css" href="../style/css/contact.css">
    <link href="/header.html" rel="import" />

</head>
<body>
    
    <header>
        <div class="rowHeader">
            <div class="home">
                <div class="underline" id="homeHeader">
                    <a class="tab" href="../index.html">earth.fm</a>
                </div>  
            </div> 
            <div class="list-header">
                <span></span>
            </div>
            <div id="overlay"></div>
            <div class="tabs">
                <div class="leftSide">

                    <div class="underline">
                        <a class="tab" href="">About</a>
                    </div>    
    
                    <div class="underline">
                        <a class="tab" href="">Blog</a>
                    </div>    
    
                    <div class="underline">
                        <a class="tab" href="contact.html">Contact</a>
                    </div>    
    
                </div>
                
                <div class="rightSide">
                    <div class="underline">
                        <a class="tab" href="">Connect</a>
                    </div>
                    <div class="underline">
                        <a class="tab" href="">Wallet</a>
                    </div>
                </div>
            </div> 
            
        </div>
    </header>

    <section>
        <div class="article">
            <div id="confirmation-image" class="contact-us">
                <img class="image" src="../img/contact/Phone.png" alt="Phone image"/>
            </div>
            
            <div class="contact-validation">
                <h2>ALRIGHT !</h2>
                <p class="confirmation">Your message is on
                    our hand, we keep you inform very soon !</p>
                <p class="another-message"><u>Right another message ? </u></p>
            </div>
        </div>
        <div class="links">
            <a href=""><img class="link" src="../img/homePage/article 9/Twitter.png" alt="Twitter"/></a>
            <a href=""><img class="link" src="../img/homePage/article 9/Discord.png" alt="Discord"/></a>
            <a href=""><img class="link" src="../img/homePage/article 9/Discourse Black.png" alt="Discourse Black"/></a>
            <a href=""><img class="link" src="../img/homePage/article 9/Etherscan.png" alt="Etherscan"/></a>
        </div>
    </section>
</body>
</html>
