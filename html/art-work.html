<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth.fm</title>
    <link rel="stylesheet" type="text/css" href="../style/css/index.css">
    <link rel="stylesheet" type="text/css" href="../style/css/art-work.css">
    <link href="/header.html" rel="import" />
    <script type="text/javascript" src="js/index.js"></script>

</head>
<body>
    
    <header>
        <div class="rowHeader">
            <div class="home">
                <div class="underline" id="homeHeader">
                    <a class="tab" href="">earth.fm</a>
                </div>  
            </div> 
            <div class="list-header">
                <span></span>
            </div>
            <div id="overlay"></div>
            <div class="tabs">
                <div class="leftSide">

                    <div class="underline">
                        <a class="tab" href="">About</a>
                    </div>    
    
                    <div class="underline">
                        <a class="tab" href="">Blog</a>
                    </div>    
    
                    <div class="underline">
                        <a class="tab" href="html/contact.html">Contact</a>
                    </div>    
    
                </div>
                
                <div class="rightSide">
                    <div class="underline">
                        <a class="tab" href="html/connect-wallet.html">Connect wallet</a>
                    </div>
                </div>
            </div> 
            
        </div>
    </header>

    <section>
        <article class="article1">
            
            <div class="rightPart">
                <div class="rightPartImage">
                    <img src="../img/homePage/article1/art 5.png" alt="imgSound"/>
                </div>
                <div class="musicDescription">
                    <span class="musicTitle"> 
                        <p>Episode 01 - Nov 28. 2021</p> 
                        <div>
                            <img src="../img/homePage/article1/leftArrow.png" alt="Left Arrow"/>
                            <img src="../img/homePage/article1/rightArrowDesactivate.png" alt="Right Arrow"/>
                        </div>
                    </span>
                    <h2>Peacefull morning with birds</h2>
                    <div class="current-bi">
                        <span>
                            <p class="time">56.69</p>
                            <p class="label">Current bi</p>
                        </span>
                        <span>
                            <p class="time">6h 14m 43s</p>
                            <p class="label">Ends in</p>
                        </span>
                    </div>
                    <div class="input-eth">
                        <label id="crypto" for="amount"> ETH </label> 
                        <input type="number" name="amount">
                        <div class="btn-bid" >
                            <label class="square"></label>
                            <button class="btn" > <b>BID</b> </button> 
                        </div>
                        
                        
                        <p>Minimum bid: <b>57.83 ETH</b></p>
                    </div>
                    <div class="other-music"> 
                        <div class="music"> 
                            <img class="musicImg" src="../img/homePage/article1/art 5.png" alt="music1"/>   
                            <p>0x17...A1800</p> 
                            <img src="../img/homePage/article1/Options.png" alt="music1"/>
                            <p>0.002</p>
                            <img src="../img/homePage/article1/Share.png" alt="music1"/>
                        </div>
                        <div class="music"> 
                            <img class="musicImg" src="../img/homePage/article1/art 5.png" alt="music1"/>   
                            <p>kellyk.eth</p> 
                            <img src="../img/homePage/article1/Options.png" alt="music1"/>
                            <p>0.001</p>
                            <img src="../img/homePage/article1/Share.png" alt="music1"/>
                        </div>
                        <div id="bid-history">
                            <p>Bid History </p>
                            <img src="../img/homePage/article1/rightArrowActivate.png" alt="right Arrow"/>
                        </div>
                    </div>
                    <div class="circleAnimation">
                        <div class="text">Wind is the original radio&nbsp;</div>
                        <div class="circle">
                            <div class="play">
    
                            </div>
                            <div class="play2">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
